{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<nav>
    <div class="nav-wrapper purple darken-4">
        <a href="#" class="brand-logo">Tier One</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Profile</a></li>
        <li><a href="/workouts">Workouts</a></li>

<h1>workouts</h1>
<p>Create a Workout</p>
<form action="/post_workout/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn waves-effect waves-purple purple darken-4" type="submit">Submit!</button>
  </form>
  {% for workout in workouts %}
  <p>{{workout.name}}</p>
  <a href='/workouts/editworkout/{{ workout.id }}'><p>Edit Workout</p></a>
  

  {% endfor %}
  
 
{% endblock %}
