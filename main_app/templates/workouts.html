{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<h1>workouts</h1>

<form action="/post_workout/" method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn waves-effect waves-purple purple" type="submit">Submit!</button>
</form>
  {% for workout in workouts %}
  <p>{{workout.name}}</p>
  <a href="{{workout.id}}"><p>Edit Workout</p></a>
  {% endfor %}
  
 
{% endblock %}
